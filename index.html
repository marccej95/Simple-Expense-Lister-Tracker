<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Track Your Spending</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="app">
			<div>
				<label for="items">How much did you spend?</label>
				<p>Your Total Is: {{ totalamount }}</p>
				<input type="integer" id="items" v-model="enteredValue" />
				<button v-on:click="addExpense">Add Expense</button>
				<button v-on:click="addMoneyIn">Add Money In</button>
				<button v-on:click="deleteEntry">Delete Entry</button>
			</div>
			<ul>
				<li v-for="items in listed">{{ items }}</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
